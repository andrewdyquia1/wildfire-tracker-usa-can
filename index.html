<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin="">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Wildfire List</h1>
        <div class="search-container">
            <input type="text" id="area-search" autocomplete="off" class='search-input' name="search" placeholder="Search by wildfire name or location" aria-label="Search through geocoding data" required>
            <div class="loader">Loading...</div>
            <div class="search-results"></div>
            <div class="btn-container">
                <button class="show-all-button btn">Show All Wildfires</button>
            </div>
        </div>
        <div id="mapid"></div>
        <div id="wildfire-table"></div>
    </div>
    <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
    <script src="./app.js"></script>
</body>
</html>
